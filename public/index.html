<!DOCTYPE html>
<html lang="id">
<head>
  <title>AIKO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background-image: url('background.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #d3d3d3;
      box-sizing: border-box;
    }

    #chat-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 400px;
      max-height: 80%;
      border: 2px solid rgba(0, 255, 0, 0.8); /* Border neon hijau */
      border-radius: 10px;
      background: rgba(0, 128, 0, 0.8); /* Background hijau transparan */
      box-sizing: border-box;
      margin: auto;
      padding: 20px;
    }

    #header {
      background-color: rgba(0, 255, 0, 0.9); /* Background hijau lebih terang untuk header */
      color: black; /* Teks hitam */
      padding: 15px;
      font-size: 1.5em;
      text-align: center;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    #header .header-title {
      margin: 0;
    }

    #header .header-subtitle {
      font-size: 0.8em;
      color: black; /* Teks hitam */
    }

    #chat-history {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: rgba(0, 128, 0, 0.7); /* Background hijau transparan untuk area chat */
      border: 1px solid rgba(0, 255, 0, 0.8); /* Border neon hijau untuk area chat */
      border-radius: 10px;
      box-sizing: border-box;
    }

    #chat-history .message {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px; /* Sudut melengkung untuk balon chat */
      max-width: 80%;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.8); /* Bayangan neon hijau */
      word-wrap: break-word;
      background-color: rgba(0, 255, 0, 0.5); /* Background balon chat hijau transparan */
      color: black; /* Teks hitam */
    }

    #chat-history .user-message {
      background-color: rgba(0, 255, 0, 0.6); /* Balon pesan pengguna dengan transparansi lebih */
      text-align: right;
      margin-left: auto;
    }

    #chat-history .bot-message {
      background-color: rgba(0, 255, 0, 0.6); /* Balon pesan bot dengan transparansi lebih */
      text-align: left;
      margin-right: auto;
    }

    form {
      display: flex;
      border-top: 1px solid rgba(0, 255, 0, 0.8); /* Border hijau neon untuk form */
      padding: 10px;
      background-color: rgba(0, 128, 0, 0.8); /* Latar belakang hijau transparan untuk form */
      box-sizing: border-box;
      margin-top: auto;
    }

    input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid rgba(0, 255, 0, 0.8); /* Border hijau neon */
      border-radius: 5px;
      background-color: rgba(0, 128, 0, 0.9); /* Background hijau transparan untuk input */
      color: black; /* Teks hitam */
    }

    input::placeholder {
      color: black; /* Warna teks placeholder hitam */
    }

    button {
      background-color: rgba(0, 255, 0, 0.6); /* Warna latar belakang hijau transparan untuk tombol */
      color: black; /* Teks hitam */
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }

    .loader-message {
      display: flex;
      align-items: center;
      background-color: rgba(0, 255, 0, 0.5); /* Background loader hijau transparan */
      color: black; /* Teks hitam */
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      max-width: 80%;
      box-shadow: 0 2px 4px rgba(0, 255, 0, 0.8); /* Bayangan neon hijau */
      margin-right: auto;
      text-align: left;
    }

    .loader-message img {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="header">
      <div class="header-title">AIKO</div>
      <div class="header-subtitle">Hantu - 8 tahun</div>
    </div>
    <div id="chat-history"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Masukkan pesan Anda">
      <button type="submit">Kirim</button>
    </form>
  </div>

  <audio id="background-music" loop>
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <audio id="noise-effect">
    <source src="noise.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    let noiseAudio = document.getElementById('noise-effect');

    // Function to play music
    function playMusic() {
      const audio = document.getElementById('background-music');
      audio.play().catch(error => {
        console.error('Error playing music:', error);
      });
    }

    // Function to play noise effect
    function playNoise() {
      noiseAudio.play().catch(error => {
        console.error('Error playing noise effect:', error);
      });
    }

    // Function to stop noise effect
    function stopNoise() {
      noiseAudio.pause();
      noiseAudio.currentTime = 0; // Reset to start
    }

    // Add a click event listener to the document body to start music playback
    document.body.addEventListener('click', function() {
      playMusic();
      document.body.removeEventListener('click', arguments.callee);
    });

    const chatHistory = document.getElementById('chat-history');
    const userInput = document.getElementById('user-input');
    const form = document.getElementById('chat-form');

    function formatText(text) {
      text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
      text = text.replace(/\*(.*?)\*\*/g, '<em>$1</em>');
      text = text.replace(/\n/g, '<br>');
      return text;
    }

    async function sendMessage() {
      const userMessage = userInput.value;
      userInput.value = '';

      chatHistory.innerHTML += `<div class="message user-message">${userMessage}</div>`;
      chatHistory.scrollTop = chatHistory.scrollHeight;

      const loaderMessage = document.createElement('div');
      loaderMessage.className = 'loader-message';
      loaderMessage.innerHTML = '<img src="loader.gif" width="50px" alt="Memuat...">';
      chatHistory.appendChild(loaderMessage);
      chatHistory.scrollTop = chatHistory.scrollHeight;

      // Play noise effect
      playNoise();

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ userInput: userMessage }),
        });

        const data = await response.json();
        const botMessage = formatText(data.response);

        // Remove loader message
        chatHistory.removeChild(loaderMessage);

        // Stop noise effect
        stopNoise();

        chatHistory.innerHTML += `<div class="message bot-message">${botMessage}</div>`;
        chatHistory.scrollTop = chatHistory.scrollHeight;
      } catch (error) {
        console.error('Error:', error);
        // Stop noise effect in case of error
        stopNoise();
      }
    }

    form.addEventListener('submit', (event) => {
      event.preventDefault();
      sendMessage();
    });
  </script>
</body>
</html>
